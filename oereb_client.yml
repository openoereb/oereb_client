oereb_client:

  # Base layer configuration
  base_layer:
    type: wmts
    http: http://tile.dev2.geoview.bl.ch/1.0.0/WMTSCapabilitiesDev2.xml
    https: https://tile.dev2.geoview.my.bl.ch/1.0.0/WMTSCapabilitiesDev2SecureInter.xml
    intranet: https://kww.tile.dev2.geoview.bl.ch/1.0.0/WMTSCapabilitiesDev2SecureIntra.xml
    layer: grundkarte_sw
    matrixSet: swissgrid
    projection: "EPSG:2056"
    style: default
    format: image/png

  # Search field configuration
  search:
    api:
      url: http://geoview.bl.ch/main/wsgi/bl_fulltextsearch
      limit: 5
    wfs:
      url: http://geowms.bl.ch
      limit: 5

  # Link to GeoView BL
  geo_view:
    url: http://geoview.bl.ch

  # Support
  support:
    office1: Amt für Geoinformation
    office2: GIS-Fachstelle
    street: Mühlemattstrasse 36
    city: 4410 Liestal
    email: support.gis@bl.ch
    phone: 061 552 56 73