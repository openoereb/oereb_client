oereb_client:

  # Application configuration
  # Mandatory:
  #   "title" - The application title
  #   "logo"  - URL to logo image
  # Optional:
  #   "icon"  - URL to image used as favicon
  application:
    title: ÖREB-Kataster, Kanton Basel-Landschaft
    icon: http://localhost:6543/static/images/favicon.png
    logo: http://localhost:6543/samples/static/logo_bl.png

  # Base layer configuration
  base_layer:
    type: wmts
    url: https://tile.dev2.geoview.bl.ch/1.0.0/WMTSCapabilitiesDev2.xml
    layer: grundkarte_sw
    matrixSet: swissgrid
    projection: "EPSG:2056"
    style: default
    format: image/png

  # Availability layer
  availability:
    url: http://dev2.geowms.bl.ch
    layer: oereb_published_municipalities

  # Search field configuration
  search:
    api:
      url: https://dev2.geoview.bl.ch/main/wsgi/bl_fulltextsearch
      limit: 5
    wfs:
      url: https://dev2.geowms.bl.ch
      limit: 5

  # Link to GeoView BL
  geo_view:
    url: https://dev2.geoview.bl.ch
    tree_groups:
      - name: Bau- und Strassenlinien
        layers:
          - statische_waldgrenzen
          - baulinien_kommunal_waldabstandslinien
          - baulinien_kommunal
          - baulinien_kantonal
      - name: Kataster belasteter Standorte
        layers:
          - kbs_kataster_standorte
      - name: Lärm
        layers:
          - laermempfindlichkeitsstufen
      - name: Nutzungsplan
        layers:
          - nutzungsplanung_kantonal_grundnutzung_group
          - nutzungsplanung_kommunal_grundnutzung_group
          - nutzungsplanung_kantonal_ueberlagernd_rechtsverbindlich_group
          - nutzungsplanung_kommunal_ueberlagernd_rechtsverbindlich_group
          - nutzungsplanung_kantonal_perimeter_tiefbau_umrandung
          - nutzungsplanung_kommunal_sondernutzungsplan_umrandung

  # Support
  support:
    office1: Amt für Geoinformation
    office2: GIS-Fachstelle
    street: Mühlemattstrasse 36
    city: 4410 Liestal
    email: support.gis@bl.ch
    phone: 061 552 56 73