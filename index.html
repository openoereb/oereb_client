<!doctype html>
<html ng-app="docs">
    <head>
        <base href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OeREB Client Documentation</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="src/app.css">

    </head>
    <body>

        <div id="wrapper">

            <div id="sidebar">
                <div id="header" ng-controller="VersionController as ctrl">
                    <p>
                        <strong>OeREB Client Documentation</strong>
                    </p>
                    <p>
                        <strong>
                            <small ng-bind="ctrl.version"></small>
                        </strong>
                    </p>
                </div>
                <div id="nav" ng-controller="NavController as ctrl">
                    <a href="#!/guide" ng-class="{'active': ctrl.current('/guide')}">
                        <strong>User guide</strong>
                    </a>
                    <a href="#!/api" ng-class="{'active': ctrl.current('/api')}">
                        <strong>API reference</strong>
                    </a>
                </div>
                <div id="menu" ui-view="menu"></div>
            </div>

            <div id="content">
                <div class="container-fluid">
                    <img id="logo" src="src/BL_Logo_VGD_AGI_C_r_rgb.png">
                    <div class="clearfix"></div>
                    <div class="text-right" ng-controller="VersionController as ctrl">
                        <img alt="license" src="https://img.shields.io/pypi/l/oereb_client.svg" />
                        <img alt="pipeline status" ng-src="https://gitlab.com/gf-bl/oereb_client/badges/{{ctrl.version}}/pipeline.svg" />
                        <img alt="coverage report" ng-src="https://gitlab.com/gf-bl/oereb_client/badges/{{ctrl.version}}/coverage.svg" />
                        <img alt="python versions" src="https://img.shields.io/pypi/pyversions/oereb_client.svg" />
                        <img alt="format" src="https://img.shields.io/pypi/format/oereb_client.svg" />
                        <img alt="status" src="https://img.shields.io/pypi/status/oereb_client.svg" />
                        <hr />
                    </div>
                    <div ui-view="content"></div>
                    <hr />
                    <div>
                        © Copyright 2018, GIS-Fachstelle, Amt für Geoinformation, Kanton Basel-Landschaft.
                    </div>
                </div>
            </div>

        </div>

        <!-- vendors -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs@1.0.20/release/angular-ui-router.min.js"></script>

        <!-- angular app -->
        <script src="src/app.module.js"></script>
        <script src="src/app.config.js"></script>
        <script src="src/version.js"></script>
        <script src="src/nav.js"></script>
        <script src="src/api.js"></script>
        <script src="src/guide.js"></script>

        <!-- page data -->
        <script src="src/version-data.js"></script>
        <script src="src/api-data.js"></script>
        <script src="src/guide-data.js"></script>
    </body>
</html>
