<div class="container-fluid legend">
    <table class="table">
        <thead>
            <tr>
                <td><small>Typ</small></td>
                <td></td>
                <td colspan="2"><small>Anteil</small></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entry in legend['entries'] | sortLegend">
                <td>{{entry['Information'] | multilingualText}}</td>
                <td>
                    <img class="symbol" ng-src="{{entry['SymbolRef']}}">
                </td>
                <td class="no-wrap" ng-if="entry['Area']">{{entry['Area'] | number:2 | replace:',':'\''}} m<span class="sup">2</span></td>
                <td class="no-wrap" ng-if="entry['Area']">{{entry['PartInPercent']}}%</td>
                <td class="no-wrap" ng-if="entry['Length']" colspan="2">{{entry['Length'] | number:2 | replace:',':'\''}} m</td>
                <td class="no-wrap" ng-if="!entry['Length'] && !entry['Area']" colspan="2"></td>
            </tr>
            <tr ng-show="showGraphics()">
                <td colspan="4">
                    <span role="button" ng-click="toggleGraphics()">
                        <small>
                            <i class="fa fa-fw" ng-class="graphicsIcon"></i>
                            {{graphicsText}}
                        </small>
                    </span>
                    <p class="collapse full-legend">
                        <img ng-repeat="graphic in legend['graphics']" ng-src="{{graphic}}">
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
