<div class="container-fluid legend">
    <table class="table">
        <thead>
            <tr>
                <td><small>Typ</small></td>
                <td></td>
                <td><small>Fl&auml;che</small></td>
                <td><small>Anteil</small></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="legend in legendEntries">
                <td class="col-xs-6">{{legend['Information'] | multilingualText}}</td>
                <td class="col-xs-1">
                    <img class="symbol" ng-src="{{legend['SymbolRef']}}">
                </td>
                <td class="col-xs-3">{{legend['Area']}} m<span class="sup">2</span></td>
                <td class="col-xs-2">{{legend['PartInPercent']}}%</td>
            </tr>
        </tbody>
    </table>
</div>
