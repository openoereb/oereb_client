<div>
    <img class="logo-oereb" src="{{oerebLogoUrl}}">
    <img class="logo-app" src="{{appLogoUrl}}">
    <div class="clearfix"></div>
    <div class="container-fluid">
        <div class="input-group">
            <oereb-settings class="input-group-btn"></oereb-settings>
            <oereb-history class="input-group-btn"></oereb-history>
            <input type="text" class="form-control no-left-margin" placeholder="Suche" ng-model="searchText">
            <span class="input-group-btn">
                <button class="btn btn-default no-left-border" type="button" ng-click="close()">
                   <span class="fa fa-fw" ng-class="{'fa-times': !isLoading(), 'fa-spinner fa-pulse': isLoading()}">
                   </span>
                </button>
            </span>
        </div>
    </div>
    <div class="container-fluid" ng-hide="!searchText">
        <div class="list-group result-list">
            <div class="list-group-item" ng-show="isLV03()">
                LV03-Koordinaten
            </div>
            <button class="list-group-item search-result" ng-show="isLV03()"
                    ng-click="coordinateSelect(getLV03())">
                {{getLV03()[0]}}, {{getLV03()[1]}}
            </button>
            <div class="list-group-item" ng-show="isLV95()">
                LV95-Koordinaten
            </div>
            <button class="list-group-item search-result" ng-show="isLV95()"
                    ng-click="coordinateSelect(getLV95())">
                {{getLV95()[0]}}, {{getLV95()[1]}}
            </button>
            <div class="list-group-item" ng-show="isGNSS()">
                Geografische Koordinaten (WGS84)
            </div>
            <button class="list-group-item search-result" ng-show="isGNSS()"
                    ng-click="coordinateSelect(getGNSS())">
                {{getGNSS()[0]}}, {{getGNSS()[1]}}
            </button>
            <div class="list-group-item" ng-show="egrids.length > 0">
                <span class="badge">{{egrids.length}}</span>
                EGRID
            </div>
            <button class="list-group-item search-result" ng-repeat="egrid in egrids" ng-click="egridSelect(egrid)">
                {{egrid.properties.label | searchResult}}
            </button>
            <div class="list-group-item bold" ng-show="addresses.length > 0">
                <span class="badge">{{addresses.length}}</span>
                Adressen
            </div>
            <button class="list-group-item search-result" ng-repeat="address in addresses" ng-click="addressSelect(address)">
                {{address.properties.label | searchResult}}
            </button>
            <div class="list-group-item" ng-show="parcels.length > 0">
                <span class="badge">{{parcels.length}}</span>
                Grundst&uuml;cke
            </div>
            <button class="list-group-item search-result" ng-repeat="parcel in parcels" ng-click="parcelSelect(parcel)">
                {{parcel.properties.label | searchResult}}
            </button>
        </div>
    </div>
</div>
