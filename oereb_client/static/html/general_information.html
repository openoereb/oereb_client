<div class="container-fluid general-information">
    <h4><strong>Katasterf&uuml;hrende Stelle</strong></h4>
    <blockquote>
        <div class="media">
            <div class="media-left">
                <a ng-href="{{office['OfficeAtWeb']}}" target="_blank">
                    <img ng-src="{{logoCan}}">
                </a>
            </div>
            <div class="media-body">
                <address>
                    <dl>
                        <dt ng-bind="office['Name'] | multilingualText"></dt>
                        <dd ng-bind="office['Line1']"></dd>
                        <dd ng-bind="office['Line2']"></dd>
                        <dd ng-bind-template="{{office['Street']}} {{office['Number']}}"></dd>
                        <dd ng-bind-template="{{office['PostalCode']}} {{office['City']}}"></dd>
                        <dd>
                            <i class="fa fa-globe" aria-hidden="true"></i>
                            <a ng-href="{{office['OfficeAtWeb']}}" target="_blank"
                               ng-bind="office['OfficeAtWeb']"></a>
                        </dd>
                    </dl>
                </address>
            </div>
        </div>
    </blockquote>
    <h4><strong>Grundlagedaten</strong></h4>
    <blockquote>
        <p ng-bind="baseData | multilingualText"></p>
    </blockquote>
    <h4><strong>Allgemeine Informationen</strong></h4>
    <blockquote>
        <p ng-bind="generalInformation | multilingualText"></p>
    </blockquote>
    <h4><strong>Weiterhin an diesem Auszug beteilig sind</strong></h4>
    <blockquote>
        <p>
            <img class="img-responsive pull-left" ng-src="{{logoFed}}">
            <img class="img-responsive" ng-src="{{logoMun}}">
        </p>
    </blockquote>
</div>
