<div class="panel-group concerned-theme" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading"
             role="button"
             id="{{id}}-heading"
             data-toggle="collapse"
             href="#{{id}}-collapse"
             aria-expanded="true"
             aria-controls="{{id}}-collapse"
             ng-click="toggle()">
            <h4 class="panel-title">
                <span class="badge pull-right">
                    <strong>{{data.length}}</strong>
                    <span ng-show="data.length > 0" class="fa fa-fw" ng-class="badgeIcon"></span>
                </span>
                Betroffene Themen
            </h4>
        </div>
        <div id="{{id}}-collapse"
             class="panel-collapse collapse"
             role="tabpanel"
             aria-labelledby="{{id}}-heading"
             ng-controller="TopicController as topicCtrl"
             ng-show="data.length > 0">
            <div class="list-group" ng-class="{'no-top-border': !$first}" ng-repeat="theme in data">
                <oereb-topic class="list-group-item no-padding"
                             ng-class="{'no-top-border': !$first}"
                             theme="::theme"
                             selected-theme="topicCtrl.selectedTheme">
                </oereb-topic>
            </div>
        </div>
    </div>
</div>
