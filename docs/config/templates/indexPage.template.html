<!doctype html>
<html ng-app="docs">
    <head>
        <base href="/{$ doc.urlPrefix $}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OeREB Client Documentation</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/{$ doc.urlPrefix $}src/app.css">

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">OeREB Client Documentation</a>
                </div>
                <p class="navbar-text" ng-controller="VersionController as ctrl">
                    <small ng-bind="ctrl.version"></small>
                </p>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/{$ doc.urlPrefix $}guide">User guide</a>
                        </li>
                        <li>
                            <a href="/{$ doc.urlPrefix $}api">API reference</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="wrapper">

            <div id="menu" ui-view="menu"></div>

            <div id="content">
                <div class="container" ui-view="content"></div>
            </div>

            <img id="logo" src="/{$ doc.urlPrefix $}src/BL_Logo_VGD_AGI_C_r_rgb.png">

        </div>

        <!-- vendors -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="//unpkg.com/@uirouter/angularjs@1.0.20/release/angular-ui-router.min.js"></script>

        <!-- angular app -->
        <script src="/{$ doc.urlPrefix $}src/app.module.js"></script>
        <script src="/{$ doc.urlPrefix $}src/app.config.js"></script>
        <script src="/{$ doc.urlPrefix $}src/version.js"></script>
        <script src="/{$ doc.urlPrefix $}src/api.js"></script>
        <script src="/{$ doc.urlPrefix $}src/guide.js"></script>

        <!-- page data -->
        <script src="/{$ doc.urlPrefix $}src/version-data.js"></script>
        <script src="/{$ doc.urlPrefix $}src/api-data.js"></script>
        <script src="/{$ doc.urlPrefix $}src/guide-data.js"></script>
    </body>
</html>
