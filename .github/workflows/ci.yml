name: CI/CD

on:
  push:
  release:
    types:
      - published

jobs:

  test-py:
    name: Test Python
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - 2.7
          - 3.5
          - 3.6
          - 3.7
          - 3.8
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run checks for Python ${{ matrix.python-version }}
        env:
          CI: true
        run: |
          make git-attributes
          make lint-py
          make test-py

  test-js:
    name: Test JavaScript
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Run checks
        env:
          CI: true
        run: |
          make git-attributes
          make lint-js
          make test-js

  build:
    name: Build Application
    needs:
      - test-py
      - test-js
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jre
      - name: Run build
        env:
          CI: true
        run: make build